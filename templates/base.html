{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}BlogCraft</title>

</head>

<body>
    <!--Navigation bar is fixed currently and will hide the footer until sections are added inbetween-->
    <div class="container-fluid navalert-container">
        <nav class="navbar navbar-expand-sm">
            <a href="/">
                <img src="/static/images/BlogCraft logo.png" alt="Blogcraft logo">
            </a>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-2"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item ml-2"><a class="nav-link {% if request.path == create_post %} active"
                            aria-current="page{% endif %}" href="{% url 'create_post' %}">Create a Post</a></li>
                    <li class="nav-item ml-2"><a class="nav-link {% if request.path == login_url %} active"
                            aria-current="page{% endif %}" href="{% url 'account_login' %}">Login/Register</a></li>
                    <li class="nav-item ml-2"><a class="nav-link {% if request.path == my_profile %} active"
                            aria-current="page{% endif %}" href="{% url 'my_profile' %}">My Profile</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!--</end of navigation-->

    {% block content %}
    {% endblock %}

    <footer>
        <div id="footer-details" class="row">
            <div class="col-12">
                <p id="follow_minecraft">Follow Minecraft</p>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/minecraft">
                            <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/minecraft/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/minecraft/">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/Minecraft">
                            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                            <span class="sr-only">X/Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://tiktok.com">
                            <i class="fa-brands fa-reddit-alien" aria-hidden="true"></i>
                            <span class="sr-only">Tiktok</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/cab805b0df.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
