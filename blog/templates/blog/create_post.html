{% extends 'base.html' %}

{% block title %}Create | {% endblock %}

{% block content %}
    <div>
        <h2 class="subtitle"> Create a post! </h2>

        <form enctype="multipart/form-data" method="POST" class="post-form">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="save btn">Post!</button>
        </form>
    </div>
{% endblock %}
