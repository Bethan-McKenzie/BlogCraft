{% extends 'base.html' %}

{% block title %}Home | {% endblock %}

{% load static %}

{% block content %}
<div class="col-12 mt-3 left">
    <div class="row">
        {% for post in posts %}
            <div class="column">
                <div class="md-4">
                    <div class="card-body">
                        <a class="clickable-post" href="{% url 'post_detail' post.slug %}" style="text-decoration:none">
                            <h2 class="title">{{ post.title }}</h2>
                            <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.title }}">
                            <p class="description center">{{ post.description }}</p>
                        </a>
                        <p class=" posted-on author center"> {{ post.author }} | {{ post.published_on }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
